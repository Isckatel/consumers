<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Потребители">
    <meta name="author" content="html5css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/master.css"> 
    <link rel="stylesheet" href="components/table.css">
    <link rel="stylesheet" href="components/newConsumer.css">
    <title>Потребители</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Потребители</h1>
      </header>
      <menu>
        <div class="newConsumer">Новый потребитель</div>
      </menu>
      <main>
        Проблемы с нашим сервером, зайдите позже! 
      </main>
      <footer>
        <p>Контакты</p>
      </footer>
    </div>
    <div class ='modal'></div>
    <div class="win">    
      <h3>Новый потребитель</h3>
      <form name="modalForm">            
        <input id="inputName"  placeholder="Имя потребителя..." /><br/>       
        <div class="alert inputNameAlert">            
        Не указано имя
        </div>
        <select id="selectType" name="titles">
              <option value="1">Физическое лицо</option>
              <option value="2">Юридическое лицо</option>
        </select><br/>
        <input id="inputNumber" placeholder="Номер потребителя..." /><br/>
        <div class="alert inputNumberAlert">
          Не указан номер
        </div>  
        <button type="button" class="buttCancel" style="background-color: silver; color:white;">Отмена</button>
        <button type="button" class="buttOK">ОК</button>            
      </form> 
    </div>    
  <script src="libraries/jquery-3.6.0.slim.min.js"> </script>
  <script type="module" src="models/consumer.js"> </script>
  <script type="module" srs="components/table.js"></script>
